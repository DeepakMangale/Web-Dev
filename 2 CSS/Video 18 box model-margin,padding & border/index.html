<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: rgb(42, 61, 61);
        }
        .box1{
            color: yellow;
            padding: 10px;
            margin:35px;
            border: 2px solid rgb(154, 42, 94);
            height: 200px;
            box-sizing: border-box;
        }
        .box2{
            color:rgb(205, 216, 76);
            padding: 10px;
            margin:25px;
            border: 2px solid rgb(64, 46, 46);
            height: 200px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box box1">I am a box</div>
    <div class="box box2">I am another box</div>
</body>

</html>
