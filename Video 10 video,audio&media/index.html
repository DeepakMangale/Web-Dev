<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio , media</title>
</head>
<body>
    <!-- in src we can give name of video file 
    or can take link from external 
    in video give any one width or height another will automatic adjust
    'controls' by this all the contro; will come 
    'autoplay' video will start automatic when page is open 
    'loop' video will play in loop play again and again
    'muted' video will be mute as default
    'poster' specifies an image to be displayed before the video is start like "thumbnail"
    -->
    <h1>Videos</h1>
    <video src="" width="255px" controls autoplay loop muted poster="image that is poster" >video1</video>

    <h1>Audios</h1>
    <!-- 
    "preload"- specifies if and how the audio should be loaded when the page load
    'auto'- it will load the full audio,'metadata'- it will load the meta data related to audio,'none'-not load any thing 


    -->
    <audio src="" controls autoplay loop ></audio>

    <!-- can use SVG  -->

    <!-- iframes used to embed another website in your website -->
     <iframe src="URL" width="322" height="244" frameborder="0"></iframe>
</body>
</html>
