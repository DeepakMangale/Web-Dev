<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline and block elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 
    inline - elements do not start on new line and only take up as much width is necessary
    block - those start from a new line and take entire width of their containerbu default , they will push any content that comes after them to a new line 

    we can change it with css in display property
    -->

    <!-- block elements it take all the width  -->
    <p>hey this is a para</p>
    <!-- inline elements it take space that is required -->
    <a href="">Google</a>
    <div>div is also block elements</div>
    <span>span is inline elements</span>
    <a href="">span is inline </a>
  </body>
</html>
