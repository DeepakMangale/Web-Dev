<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
  </head>
  <body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <!-- here target=blank will open that link in new tab -->
    <a target="_blank" href="https://www.google.com">Open Google</a> <br />

    <!-- br is used to line break  -->
    <a target="_blank" href="https://www.facebook.com">Open facebook</a> <br />
    <a target="_blank" href="https://www.instagram.com">Open instagram</a>
    <br />
    <a target="_blank" href="https://www.firefox.com">Open firefox</a> <br />
    <a target="_blank" href="https://www.youtube.com">Open youtube</a>

    <h2>Secondary Bookmarks</h2>
    <a target="_blank" href="https://www.brave.com">Open brave</a>
  </body>
</html>
